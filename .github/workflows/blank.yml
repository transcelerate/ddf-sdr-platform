# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Set up secret file
        env:
         DEBUG_PASSWORD: ${{ secrets.Azure_Container }}
         DEBUG_SECRET_KEY: ${{ secrets.AZURE_RESOURCEGROUP }}
        run: |
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt
          
      - uses: cschleiden/replace-tokens@v1
        with:
         tokenPrefix: '#{'
         tokenSuffix: '}#'
         files: '["**/variables.tf"]'
        env:
         Env-RBac: ${{secrets.Env_RBac}}
         Vnet-IP: ${{secrets.Vnet_IP}}
         Subnet-IP: ${{secrets.Subnet_IP}}
         Subnet-Dsaddress1: ${{secrets.Subnet_Dsaddress1}}
         Subnet-Dsaddress2: ${{secrets.Subnet_Dsaddress2}}
         Publisher-Email: ${{secrets.Publisher_Email}}

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2
